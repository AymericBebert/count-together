<h1 mat-dialog-title>
  {{ title }}
</h1>

<div mat-dialog-content>
  <p>{{ message }}</p>
</div>

<div mat-dialog-actions style="display: flex; justify-content: space-between">
  <button mat-button color="accent" [mat-dialog-close]="false">{{ dismiss }}</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>{{ confirm }}</button>
</div>
