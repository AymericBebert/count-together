<h1 mat-dialog-title>
  {{ data.title }}
</h1>

<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>

<div mat-dialog-actions style="display: flex; justify-content: space-between">
  <button mat-button color="accent" [mat-dialog-close]="false">{{ data.dismiss }}</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>{{ data.confirm }}</button>
</div>
