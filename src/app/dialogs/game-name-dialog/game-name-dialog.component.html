<div mat-dialog-title style="min-width: 200px">
  <span class="dialog-header">
    {{ 'edit.game-name.header' | translate }}
  </span>
</div>

<form mat-dialog-content (ngSubmit)="ref.close(name.value)">
  <mat-form-field>
    <mat-label>{{ 'edit.game-name.label' | translate }}</mat-label>
    <input matInput name="game" [formControl]="name" [autofocus]="true">
    @if (name.invalid) {
      <mat-error>{{ 'edit.game-name.invalid' | translate }}</mat-error>
    }
  </mat-form-field>
</form>

<div mat-dialog-actions style="display: flex; justify-content: space-between">
  <button mat-button color="primary" [mat-dialog-close]="undefined">
    {{ 'edit.cancel' | translate }}
  </button>
  <button mat-button color="primary" [mat-dialog-close]="name.value" [disabled]="name.invalid">
    {{ 'edit.confirm' | translate }}
  </button>
</div>
