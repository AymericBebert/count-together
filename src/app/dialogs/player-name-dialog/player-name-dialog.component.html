<div mat-dialog-title style="min-width: 200px">
  <span class="dialog-header">
    {{ isNew ? ('edit.player-name.header-new' | translate) : ('edit.player-name.header' | translate) }}
  </span>
</div>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>{{ 'edit.player-name.label' | translate }}</mat-label>
    <input matInput #playerNameInput name="player" [formControl]="name" [autofocus]="true">
    <mat-error *ngIf="name.invalid">{{ 'edit.player-name.invalid' | translate }}</mat-error>
  </mat-form-field>
</div>

<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between">
  <button mat-button color="primary" [mat-dialog-close]="undefined">
    {{ 'edit.cancel' | translate }}
  </button>
  <button mat-button color="primary" [mat-dialog-close]="name.value" [disabled]="name.invalid">
    {{ 'edit.confirm' | translate }}
  </button>
</div>
