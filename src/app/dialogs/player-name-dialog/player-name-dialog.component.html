<h1 mat-dialog-title>{{
    isNew
      ? ('edit.player-name.header-new' | translate)
      : ('edit.player-name.header' | translate)
  }}</h1>

<form mat-dialog-content (ngSubmit)="ref.close(name.value)">
  <mat-form-field subscriptSizing="dynamic">
    <mat-label>{{ 'edit.player-name.label' | translate }}</mat-label>
    <input matInput name="player" [formControl]="name" [autofocus]="true">
    @if (name.invalid) {
      <mat-error>{{ 'edit.player-name.invalid' | translate }}</mat-error>
    }
  </mat-form-field>
</form>

<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="undefined">
    {{ 'edit.cancel' | translate }}
  </button>
  <button mat-flat-button [mat-dialog-close]="name.value" [disabled]="name.invalid">
    {{ 'edit.confirm' | translate }}
  </button>
</div>
