<div mat-dialog-title style="min-width: 200px">
  <span class="dialog-header">
    {{ isNew ? ('edit.score.header-new' | translate) : ('edit.score.header' | translate) }}
  </span>
</div>

<form mat-dialog-content style="display: flex" (ngSubmit)="ref.close(score)">
  <mat-form-field style="flex: 1 1 120px">
    <mat-label>{{ 'edit.score.label' | translate }}</mat-label>
    <input matInput type="number" autocomplete="off" name="score" [(ngModel)]="score" [autofocus]="true">
  </mat-form-field>
  <button mat-icon-button color="primary" aria-label="Add Score" [mat-dialog-close]="null">
    <mat-icon>clear</mat-icon>
  </button>
</form>

<div mat-dialog-actions style="display: flex; justify-content: space-between">
  <button mat-button color="primary" [mat-dialog-close]="undefined">
    {{ 'edit.cancel' | translate }}
  </button>
  <button mat-button color="primary" [mat-dialog-close]="score" type="submit">
    {{ 'edit.confirm' | translate }}
  </button>
</div>
