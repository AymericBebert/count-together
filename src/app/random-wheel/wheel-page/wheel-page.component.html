<div style="padding: 20px 20px 0 20px; text-align: center">
  <span style="margin: 0 10px">{{ 'wheel.players' | translate:{nb: nb$ | async} }}</span>

  <mat-slider
    style="width: 100%; max-width: 400px"
    class="number-slider"
    (input)="onNumberSliderChange($event)"
    [value]="setSliderValue$ | async"
    [max]="10"
    [min]="2"
    [step]="1"
    [thumbLabel]="true"
    [tickInterval]="1">
  </mat-slider>
</div>

<div style="width: 100%; max-width: 400px; margin: auto">
  <app-wheel
    [names]="names$ | async"
    [nb]="nb$ | async"
    [dark]="settings.darkMode$ | async"
    [reset]="resetIndex"
  ></app-wheel>
</div>

<div style="padding: 0 20px; text-align: center">
  <button mat-button color="primary" (click)="resetIndex = resetIndex + 1">
    {{ 'wheel.reset' | translate }}
  </button>
</div>
