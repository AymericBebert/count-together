@if (isLast()) {
  <img [src]="'assets/icons/tp-64.png'" alt="rank-icon"/>
}
@if (!isLast() && rank() < 4) {
  <img [src]="'assets/icons/crown-' + rank() + '-64.png'" alt="rank-icon"/>
}
@if (!isLast() && rank() > 3) {
  <img [src]="'assets/icons/crown-2-64.png'" alt="rank-icon" style="opacity: 0.1"/>
}
<span>{{ rank() }}</span>
